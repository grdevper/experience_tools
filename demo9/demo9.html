    },

      configurable: true,

    },year:{    //定义访问器属性
      get :function(){
        return this._year;
      },

        console.log('----------11111');
        if(newValue>2004){
          this._year = newValue;
          this.edition += newValue -2004;
        }
      }
    }
  })
