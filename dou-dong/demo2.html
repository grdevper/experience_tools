<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow-auto 抖动</title>
</head>
<style type="text/css">
    .test{
       text-align: center;
       margin: 0 auto;
       height: 50px;
       overflow: auto;
       background: #fff;
       color: #333;
       padding-left: calc(100vw - 100%);
    }
</style>
<body>
 <div class="test" id="content">
     测试文字
 </div>
 <button id="btn">添加内容</button>
</body>
<script>
    var btn = document.getElementById('btn');
    var content = document.getElementById('content');
    btn.onclick = function () {
        var p = document.createElement('p'); //1、创建元素
        p.innerHTML='测试数据';
        content.appendChild(p); //3、
    }
</script>
</html>
